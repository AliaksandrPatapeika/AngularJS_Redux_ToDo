<div class="head-container">
  <h1>Todo List</h1>
  <div class="info-panel" ng-if="$ctrl.todos.length">
    <h3>
      {{$ctrl.remainingTasks()}} of {{$ctrl.todos.length}} remaining,
      {{$ctrl.doneTasks()}} done
    </h3>
    <a href="" title="Add completed tasks to archive" ng-click="$ctrl.archiveCompletedTasks()">[ archive ]</a>
  </div>
</div>
